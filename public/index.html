<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>MAINSON</title>

</head>

<body>

  <nav class="navigation">
    <div class="navigation__main">
      <button class="navigation__hamburger">&#9776;</button>
      <h1 class="navigation__logo">
        <img src="%PUBLIC_URL%/img/Logo.png" alt="Mainson's logo">
        <span>Maison</span>
      </h1>
      <button class="navigation__cart">
        <img src="%PUBLIC_URL%/img/Cart.png" alt="Shopping cart">
      </button>
    </div>
    <ul class="navigation__links">
      <li><a href="#" class="navigation__link">Home</a></li>
      <li><a href="#" class="navigation__link active">Shop</a></li>
      <li><a href="#" class="navigation__link">Journal</a></li>
      <li><a href="#" class="navigation__link">Elemens</a></li>
      <li><a href="#" class="navigation__link">Pages</a></li>
      <li>
        <a href="#" class="navigation__link">
            <img src="%PUBLIC_URL%/img/Cart.png" alt="Shopping cart">
          </a>
      </li>
    </ul>
  </nav>

  <header class="header">
    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__wrapper--image">
          <button class="slider__button--left"></button>
          <img class="slider__image current" src="%PUBLIC_URL%/img/slider-1.jpg" alt="flower in flowerpot">
          <img class="slider__image" src="%PUBLIC_URL%/img/slider-2.jpg" alt="">
          <button class="slider__button--right"></button>
        </div>
        <div class="slider__wrapper--text">
          <h2 class="slider__heading">Sky Planet</h2>
          <a href="#" class="slider__subheading">Shop now</a>
        </div>
        <p class="slider__status">1 <span class="italic">of</span> 3</p>
      </div>
    </div>
  </header>

  <noscript>
      You need to enable JavaScript to run this app.
  </noscript>

  <main id="root"></main>

  <aside class="discount">
    <div class="discount__content">
      <h3 class="discount__heading">Get Discount 35% off</h3>
      <form class="discount__form">
        <input type="email" placeholder="Enter your email..." class="discount__input">
        <input type="submit" value="Send" class="discount__button">
      </form>
    </div>
  </aside>

  <footer class="footer">
    <span class="footer__rights">&copy; 2017 Mainson. All rights reserved</span>
    <nav class="navigation--footer">
      <ul class="navigation__links">
        <li><a href="#" class="navigation__link">Shop</a></li>
        <li><a href="#" class="navigation__link">Journal</a></li>
        <li><a href="#" class="navigation__link">About Us</a></li>
        <li><a href="#" class="navigation__link">Contact</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
